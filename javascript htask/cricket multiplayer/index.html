<!DOCTYPE html>

<style>
* {
  box-sizing: border-box;
}

.button{
  background-color: #f44336; 
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  position: absolute;
  bottom: 10px;


}


.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 650px; 
}



.row:after {
  content: "";
  display: table;
  clear: both;
}
